<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Main Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/mainMenu.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<!-- TODO DONE: Add the various action button elements -->
		<button id="transaction" name="transaction" type="button">Start Transaction</button>
		<button id="products" name="products" type="button">View Products</button>

		<!-- Only for managers, conditional inclusion required through isElevatedUser -->
		<div id="manager" th:class="${isElevatedUser} ? '' : hidden">
			<button id="employee" name="employee" type="button">Create Employee</button>
			<button id="sales" name="sales" type="button">Sales Report</button>
			<button id="cashier" name="cashier" type="button">Cashier Report</button>
		</div>

	</div>

	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden">
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
			}
		</script>
	</div>

	<div class="footer" th:classappend="${isInitialEmployee} ? hidden : ''">
		<img id="signOutImage" src="images/Sign-Out.png" alt="Sign Out" class="footer" />
	</div>
		
</body>

</html>
