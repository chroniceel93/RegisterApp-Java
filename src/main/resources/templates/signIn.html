<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="../static/styles/master.css">

	<script type="text/javascript" src="../static/scripts/master.js" defer></script>
	<script type="text/javascript" src="../static/scripts/signIn.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Sign In</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form action="/" method="POST" onsubmit="return validateForm();" class="inputContent">
			<label for="employee_id">ID:</label>
			<input id="employee_id" name="employee_id" type="text" value="">
			<label for="password">Password:</label>
			<input id="password" name="password" type="password" value="">
			<input type="submit" class="submit">
		</form>
	</div>
		
</body>

</html>
