<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Transaction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/productListing.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/transaction.js" defer></script>
</head>

<body>
	<div class="header">
		<h1 class="primary-message">Transaction</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

        <div id="routing">
			<button id="cancel" name="cancel" type="button">Cancel Transaction</button>
			<button id="confirm" name="confirm" type="button">Confirm Transaction</button>
			<button id="search" name="search" type="button">Search for Products</button>
		</div>
		
		<div id="cartInformation">
			<h4>Cart Count</h4>
			<input id="count" type="text"  disabled />
			<h4>Cart Cost</h4>
			<input id="cost" type="text"  disabled />
		</div>

		<!-- TODO need to edit to display correct information -->
		<!-- reference to id for name, price for price, count for count avaliable, and cartCount for count in cart -->
		<div class="productsWrapper">
			<ul id="productsListing" class="products">
				<li th:each="product : ${products}">
					<input type="hidden" name="productId" th:value="${product.id}" />*
					<span class="productPrice" th:text="${product.price}">price</span>
					<br />&nbsp;&nbsp;<span class="productCountDisplay" th:text="${product.count}">0</span>
					<br />&nbsp;&nbsp;<span class="productCartCount" th:text="${product.cartCount}">0</span>
				</li>
			</ul>
		</div>

		<div class="hidden">
			<input type="checkbox" id="isRefreshed" class="hidden">
			<script type="text/javascript">
				window.onunload = function() {
					const isRefreshedElement = document.getElementById("isRefreshed");

					if(!isRefreshedElement.checked) {
						isRefreshedElement.checked = true;
					} else {
						isRefreshedElement.checked = false;
						location.reload();
					}
				}
			</script>
		</div>
	</div>
		
</body>

</html>
